<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLGym - Cadastro</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
    <link rel="stylesheet" href="../static/css/custom-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-container-box">
            <div class="container-fluid">
                <div th:if="${param.error}">
                    <div class="alert alert-danger" role="alert">
                        E-mail jÃ¡ cadastrado!
                    </div>
                </div>
                <form th:action="@{/signup}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="email" name="username" class="form-control" id="email" th:required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" id="password" th:required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmation" class="form-label">Confirmar senha</label>
                        <input type="password"  class="form-control" id="confirmation">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
