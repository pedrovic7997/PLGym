<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLGym - Cadastro</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
    <!-- <link rel="stylesheet" href="../static/css/custom-styles.css"> -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-container-box">
            <div class="container-fluid">
                <div th:if="${param.error}">
                    <div class="alert alert-danger" role="alert">
                        E-mail j√° cadastrado!
                    </div>
                </div>
                <!-- <form th:action="@{/signup}" method="post"> -->
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="name" name="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Peso (Opcional)</label>
                        <input type="weight" name="weight" class="form-control" id="weight">
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Altura (Opcional)</label>
                        <input type="height" name="height" class="form-control" id="height">
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Data de Nascimento</label>
                        <input type="birthdate" name="birthdate" class="form-control" id="birthdate">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmation" class="form-label">Confirmar senha</label>
                        <input type="password" class="form-control" id="confirmation">
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Cadastrar</button> -->
                    <button type="button" onclick="handleForm()" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
		function handleForm() {
			let data = {
				"name" : $("#name").val(),
                "email" : $("#email").val(),
				"password" : $("#password").val(),
                "weight" : $("#weight").val(),
                "height" : $("#height").val(),
                "birthdate" : $("#birthdate").val(),
                "exerciseIdList" : ["0000000001"]
			};
			$.ajax("http://localhost:8080/user", {
				type : 'POST',
				contentType : 'application/json',
				data : JSON.stringify(data),
				dataType : 'json',
				async : false,
				success : function() {
					alert("Registrado com sucesso!");
					window.location.href = '/';
				},
			});
		}
	</script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>
</html>
