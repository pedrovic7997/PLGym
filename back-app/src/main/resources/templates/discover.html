<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PLGym - Busque Exercícios</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}" />
    <!-- <link rel="stylesheet" href="../static/css/custom-styles.css"> -->

    <!-- Bootstrap CSS/JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous"/>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <link href="https://nightly.datatables.net/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://nightly.datatables.net/js/jquery.dataTables.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-info bg-gradient" style="--bs-bg-opacity: 0.25;">PLGym Logo</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               href="http://localhost:8080/myworkout">
                Meu Treino
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               href="http://localhost:8080/discover">
                Busque Exercícios
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               href="http://localhost:8080/suggestions">
                Sugestões
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3"
               href="http://localhost:8080/profile">
                Perfil
            </a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <div class="bg-info bg-gradient text-dark" style="--bs-bg-opacity: 0.25;">
            <nav class="navbar navbar-expand-lg navbar-light border-bottom">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown active">
                                <a class="nav-link dropdown-toggle"
                                   id="navbarDropdown"
                                   href="#"
                                   role="button"
                                   data-bs-toggle="dropdown"
                                   aria-haspopup="true"
                                   aria-expanded="false">
                                    Opções
                                </a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="http://localhost:8080/logout">
                                        Sair
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4 text-center fw-bolder">
                Busque Exercícios
            </h1>
            <p class="mt-4 text-center">
                Esta é a lista de todos os exercícios que você pode adicionar
            </p>
            <!-- Exercises table -->
            <div class="table-responsive table-myworkout">
                <table id="table-discover" class="display" style="width:100%">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Exercício</th>
                        <th>Categoria</th>
                        <th>Dificuldade</th>
                        <th>Link</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="id : ${exerciseDB.getMap().keySet()}">
                        <td data-th-text="${id}">...</td>
                        <td data-th-text="${exerciseDB.getValue(id).getName()}">...</td>
                        <td data-th-text="${exerciseDB.getValue(id).getCategory()}">...</td>
                        <td data-th-text="${exerciseDB.getValue(id).getDifficulty()}">...</td>
                        <td>
                            <a href=""
                               data-th-href="@{https://google.com/search?q={link}(link=${exerciseDB.getValue(id).getLinkYT()})}"
                               data-th-text="Vídeo">
                                ...
                            </a>
                        </td>
                        <td>
                            <button type="button" class="btn">
                                <img src="" th:src="@{/assets/add_icon.svg}" alt="Add icon">
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/tables.js}"></script>
</body>
</html>
